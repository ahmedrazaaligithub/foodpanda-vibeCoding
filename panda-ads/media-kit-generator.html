<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Custom Panda Ads Media Kit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="border-b">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="../index.html" class="flex items-center gap-2">
                
                <span class="font-semibold text-sm">panda ads</span>
            </a>

            
        </div>
    </header>
    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-pink-500 to-pink-400 relative overflow-hidden">
        <div class="max-w-7xl mx-auto px-8 py-20 relative z-10">
            <div class="max-w-xl">
                <h1 class="text-6xl font-bold text-white mb-6 leading-tight">Get your custom panda ads media kit</h1>
                <p class="text-white text-lg mb-8">Share your next campaign with us and receive a tailored media kit straight to your inbox—easy peasy!</p>
                <button class="bg-white text-gray-900 font-bold text-sm px-8 py-4 rounded-full hover:bg-gray-100 transition-all">
                    Get started
                </button>
            </div>
        </div>
        <!-- Decorative elements -->
        <div class="absolute top-10 right-20 text-white text-4xl">✦</div>
        <div class="absolute bottom-20 right-32 text-white text-5xl">✦</div>
        <img src="https://mediakit-pandaads.foodpanda.com/wp-content/uploads/2024/09/rocket-800-min.png" alt="3D Panda illustration" class="absolute right-0 top-0 h-full w-auto">
    </section>

    <!-- Form Section 1 -->
    <section class="max-w-7xl mx-auto px-8 py-20 relative">
        <div class="grid md:grid-cols-2 gap-16 items-center">
            <!-- Left side - heading -->
            <div class="relative">
                <div class="absolute -top-16 left-0 text-6xl">⭐</div>
                <h2 class="text-5xl font-bold text-pink-500 leading-tight">Tell us a little about your campaign!</h2>
            </div>

            <!-- Right side - form -->
            <div class="relative">
                <div class="bg-pink-500 rounded-3xl p-8 shadow-lg relative z-10">
                    <form class="space-y-5">
                        <div>
                            <label class="block text-white text-sm font-bold mb-2">Industry *</label>
                            <input type="text" class="w-full px-4 py-3 rounded-lg border-0 focus:ring-2 focus:ring-pink-300" required>
                        </div>
                        <div>
                            <label class="block text-white text-sm font-bold mb-2">Campaign objectives *</label>
                            <input type="text" class="w-full px-4 py-3 rounded-lg border-0 focus:ring-2 focus:ring-pink-300" required>
                        </div>
                        <div>
                            <label class="block text-white text-sm font-bold mb-2">Markets *</label>
                            <input type="text" class="w-full px-4 py-3 rounded-lg border-0 focus:ring-2 focus:ring-pink-300" required>
                        </div>
                        <div class="pt-2">
                            <button type="button" class="bg-white text-gray-900 font-bold text-sm px-10 py-3 rounded-full hover:bg-gray-100 transition-all">
                                Next
                            </button>
                        </div>
                    </form>
                </div>
                <!-- Target icon -->
                <img src="https://mediakit-pandaads.foodpanda.com/wp-content/uploads/2024/09/dotted-line-800-slim-min.png" alt="Target" class="absolute -right-12 -bottom-8 w-24 h-24">
                <!-- Dotted line -->
                <svg class="absolute -bottom-32 left-1/2 w-64 h-32" style="transform: translateX(-50%);">
                    <path d="M 0 0 Q 80 40, 160 0" stroke="#ffc0cb" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
                </svg>
            </div>
        </div>
    </section>

    <!-- Form Section 2 -->
    <section class="max-w-7xl mx-auto px-8 py-20 relative">
        <div class="grid md:grid-cols-2 gap-16 items-center">
            <!-- Left side - form -->
            <div class="relative">
                <div class="bg-pink-500 rounded-3xl p-8 shadow-lg">
                    <form class="space-y-5">
                        <div>
                            <label class="block text-white text-sm font-bold mb-2">Name *</label>
                            <input type="text" class="w-full px-4 py-3 rounded-lg border-0 focus:ring-2 focus:ring-pink-300" required>
                        </div>
                        <div>
                            <label class="block text-white text-sm font-bold mb-2">Title</label>
                            <input type="text" class="w-full px-4 py-3 rounded-lg border-0 focus:ring-2 focus:ring-pink-300">
                        </div>
                        <div>
                            <label class="block text-white text-sm font-bold mb-2">Company</label>
                            <input type="text" class="w-full px-4 py-3 rounded-lg border-0 focus:ring-2 focus:ring-pink-300">
                        </div>
                        <div>
                            <label class="block text-white text-sm font-bold mb-2">Work email *</label>
                            <input type="email" class="w-full px-4 py-3 rounded-lg border-0 focus:ring-2 focus:ring-pink-300" required>
                        </div>
                        <div class="pt-2">
                            <label class="flex items-start text-white text-xs">
                                <input type="checkbox" class="mt-1 mr-2 rounded" required>
                                <span>By submitting your details, you agree to the use of your personal data in accordance with our <a href="#" class="underline">Privacy Notice</a>. We collect your personal data to provide you with our services and product information that may be of interest to you. Click <a href="#" class="underline">here</a> if you would like to opt out at any time.</span>
                            </label>
                        </div>
                        <div class="pt-2">
                            <button type="submit" class="bg-white text-gray-900 font-bold text-sm px-10 py-3 rounded-full hover:bg-gray-100 transition-all">
                                Get my media kit!
                            </button>
                        </div>
                    </form>
                </div>
                <!-- Writing icon -->
                <img src="https://mediakit-pandaads.foodpanda.com/wp-content/uploads/2024/09/dotted-line-800-slim-min.png" alt="Writing" class="absolute -top-12 -right-12 w-32 h-32">
            </div>

            <!-- Right side - heading -->
            <div class="relative">
                <h2 class="text-5xl font-bold text-pink-500 leading-tight">...and now a bit about you!</h2>
            </div>
        </div>

        <!-- Bottom illustration -->
        <div class="absolute -bottom-24 left-8">
            <!-- <img src="https://placeholder-desk-illustration.png" alt="Desk illustration" class="w-32 h-auto"> -->
        </div>
    </section>
    <footer class="bg-black text-white py-12 px-4">
        <div class="max-w-6xl mx-auto">
            <!-- Logo -->
            <div class="mb-12">
                <a href="index.html" class="text-pink-600 text-2xl font-bold">
        foodpanda
      </a>
            </div>

    </footer>
</body>
</html>
